{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block main %}

<div id="form-container">

	<form id="edit-add-form" action="add.php" method="post" enctype="multipart/form-data">

		<input type="text" name="name_product" class="form-input" placeholder="Product name ..." value="" required>

		<input type="text" name="ref_product" class="form-input" placeholder="Reference ..." value="" required>

		<input type="text" name="location" class="form-input" placeholder="Site ..." value="" required>

		<input type="text" name="price" class="form-input" placeholder="Price ..." value="" required>

		<select  class="form-input" name="categories" value="" required>
			<option value="" disabled selected hidden>Category ...</option>
			<option value="3" >Appliances</option>
			<option value="4">Clothes</option>
			<option value="5">Vehicles</option>
			<option value="6">Sport</option>
			<option value="7">Animals</option>
			<option value="8">Home & Kitchen</option>
			<option value="9">Outdoors</option>
			<option value="10">Decoration</option>
			<option value="-1">Other</option>
		</select>

		<input type="date" name="purchase_date" class="form-input" value="" required>

		<input type="date" name="garanty_date" class="form-input" value="" >

		<input type="text" name="advice" class="form-input" placeholder="Enter an advice ..." value="">

		<label for="picture">Choose a profile picture :</label>
		<input type="file" name="picture" accept="image/png, image/jpeg, image/jpg,image/gif">

		<label for="man">Choose a manual picture :</label>
		<input type="file" name="man"  accept="application/pdf, text/plain">

		<button id="edit-btn" type="submit"><a href="add.php">Add</a></button>

	</form>
</div>

{% endblock main %}
